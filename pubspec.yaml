name: sns_app
description: Instagram-style SNS application built with Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  photo_view: ^0.14.0
  fl_chart: ^0.66.0

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  firebase_messaging: ^14.7.9

  # Supabase
  supabase_flutter: ^2.3.4
  postgrest: ^2.1.1

  # Image & Video
  image_picker: ^1.0.5
  video_player: ^2.8.1
  image_cropper: ^5.0.1
  camera: ^0.10.5+5
  chewie: ^1.7.4
  video_compress: ^3.1.2

  # Video Editing & Filters
  ffmpeg_kit_flutter: ^6.0.3
  flutter_image_filters: ^0.0.6

  # Live Streaming
  agora_rtc_engine: ^6.3.0

  # Shopping & Payments
  in_app_purchase: ^3.1.11
  stripe_payment: ^1.1.4

  # Push Notifications
  flutter_local_notifications: ^16.3.0
  onesignal_flutter: ^5.0.4

  # Routing
  go_router: ^12.1.3

  # Utils
  intl: ^0.18.1
  timeago: ^3.6.0
  uuid: ^4.2.1
  url_launcher: ^6.2.2
  share_plus: ^7.2.1

  # Local Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  flutter_secure_storage: ^9.0.0

  # Network
  http: ^1.1.2
  dio: ^5.4.0
  web_socket_channel: ^2.4.0

  # Investment & Finance
  decimal: ^2.3.3
  syncfusion_flutter_charts: ^24.1.41
  candlesticks: ^2.1.0

  # Authentication
  google_sign_in: ^6.2.1

  # Permissions
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.6
  riverpod_generator: ^2.3.9
  mockito: ^5.4.4
  test: ^1.24.9

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Instagram
      fonts:
        - asset: assets/fonts/Instagram.ttf
